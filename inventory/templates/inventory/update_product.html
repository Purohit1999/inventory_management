{% extends 'inventory/base.html' %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0">Update Product</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label fw-bold">Name:</label>
                            <input type="text" id="id_name" name="name" class="form-control" value="{{ form.name.value }}">
                        </div>

                        <div class="mb-3">
                            <label for="id_description" class="form-label fw-bold">Description:</label>
                            <textarea id="id_description" name="description" class="form-control" rows="3">{{ form.description.value }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="id_price" class="form-label fw-bold">Price:</label>
                            <input type="number" id="id_price" name="price" class="form-control" value="{{ form.price.value }}">
                        </div>

                        <div class="mb-3">
                            <label for="id_stock" class="form-label fw-bold">Stock:</label>
                            <input type="number" id="id_stock" name="stock" class="form-control" value="{{ form.stock.value }}">
                        </div>

                        <div class="mb-3">
                            <label for="id_category" class="form-label fw-bold">Category:</label>
                            <select id="id_category" name="category" class="form-select">
                                {% for choice in form.category.field.choices %}
                                    <option value="{{ choice.0 }}" {% if form.category.value == choice.0 %}selected{% endif %}>
                                        {{ choice.1 }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'inventory:product_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
